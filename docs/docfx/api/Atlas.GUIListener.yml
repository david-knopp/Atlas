  summary: "\nA singleton class for registering and executing callbacks in Unity&apos;s OnGUI.\nSince simply including the OnGUI method in a <xref href=\"UnityEngine.MonoBehaviour\" data-throw-if-not-resolved=\"false\"></xref>\nwill cause undesirable heap allocations, this class is meant to collect those calls\ninto one place, which can be disabled in live builds or even lazily instantiated\nfor rendering debug information only when necessary.\n"
  example: []
  syntax:
    content: 'public sealed class GUIListener : SingletonBehavior<GUIListener>'
    content.vb: >-
      Public NotInheritable Class GUIListener
          Inherits SingletonBehavior(Of GUIListener)
