  summary: "\nThe instance of the class. If an instance does not yet exist, an attempt will be made to find\none using <see cref=\"!:UnityEngine.Object.FindObjectOfType&lt;TDerived>\"></see>. If an instance is still\nnot found, an <see cref=\"!:GameObject\"></see> will be instantiated with the desired class instance \nattached.\n"
